version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: sales_api_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: salesdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: changeme
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pchangeme"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: sales_api_web
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  db_data:

